<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>The Library</title>
</head>

<body>
  <h1>Library Awesome</h1>
  <div class="center">
    <button type="button" id="newBook">NEW BOOK</button>
  </div>


  <form class="hide" id="form" >
    <div class="field">
      <label for="title">Title</label>
      <input id="title" type="text" required>
    </div>

    <div class="field">
      <label for="author">Author</label>
      <input id="author" type="text" required>  
    </div>

    <div class="field">
      <label for="pages">Pages</label>
      <input id="pages" type="number" required>
    </div>

    <div class="field">
      <label for="readStatus">Read it already?</label>
      <input id="readStatus" type="checkbox">
    </div>

    <div class="field">
      <button id="submit" type="submit" value="Submit">Submit</button>
      <!-- <input id="submit" type="submit" value="Submit"> -->
    </div>
  </form>

  <div class="shelf"></div>

  <!-- <form>
    <input required>
    <button>Submit</button>
  </form> -->

  <script src="./main.js"></script>
</body>
</html>
