<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Library</title>
</head>

<body>
  <h1>Library Awesome</h1>
  <div class="center">
    <button type="button" id="newBook">NEW BOOK</button>
  </div>


  <form class="hide" id="form">
    <div class="field">
      <label>Title</label>
      <input id="title" type="text"/>
    </div>

    <div class="field">
      <label>Author</label>
      <input id="author" type="text"/>  
    </div>

    <div class="field">
      <label>Pages</label>
      <input id="pages" type="number">
    </div>

    <div class="field">
      <label>Read it already?</label>
      <input id="readStatus" type="checkbox">
    </div>

    <div class="field">
      <button id="submit" type="button">Submit</button>
    </div>
  </form>

  <div class="shelf"></div>

  <script src="./main.js"></script>
</body>
</html>
