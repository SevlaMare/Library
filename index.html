<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIBRARY APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Share your books</h1>
    <div class="flex jc-c">
      <form>
        <div class="field">
          <label>Name:</label><br /><br />
          <input id="bookName" type="text" />
        </div>

        <div class="field">
          <label>Author:</label><br /><br />
          <input id="bookAuthor" type="text" />
        </div>

        <div class="field">
          <label>Pages:</label><br /><br />
          <input id="bookPages" type="number" />
        </div>

        <button id="btnGetBookData" type="button">
          Add book
        </button>
      </form>
    </div>
    <div id="cards" class="cards"></div>
    <script type="module" src="createNodes.js"></script>
    <script type="module" src="styles.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
