<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>LIBRARY APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <h1>Share your books</h1>
    <form>
      <div class="field">
        <label>Name:</label>
        <input id="bookName" type="text"/>
      </div>

      <div class="field">
        <label>Author:</label>
        <input id="bookAuthor" type="text"/>
      </div>

      <div class="field">
        <label>Pages:</label>
        <input id="bookPages" type="number"/>
      </div>

      <div>
        <button id="btn-submit" type="button">
          Add book
        </button>
      </div>
    </form>

    <section id="shelf">
    </section>

    <script src="./main.js"></script>
  </body>
</html>
